    <!--Form-->
    <div class="container-fluid bg-dark" id="formArea">
        <div class="container" id="name">
            <div class="row" id="row1">
                <div class="col">
                    <form id="fname">
                        <label for="fname">First name:</label><br>
                        <input type="text" name="fname"><br>
                    </form>
                </div>
                    <div class="col">
                        <form id="lname">
                            <label for="lname">Last name:</label><br>
                            <input type="text" name="lname">
                        </form>
                    </div>
                        <div class="col">
                            <form id="Cname">
                                <label for="cname">Company name:</label><br>
                                <input type="text" name="cname">
                            </form>
                        </div>
            </div>
            <div class="row" id="space1"></div>
                <div class="col"></div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <p>Enter your district:</p>
                    <form>
                        <input type="radio" id="one" name="place" value="BA">
                        <label for="one">Bratislava</label><br>
                        <input type="radio" id="two" name="place" value="BAA">
                        <label for="two">BA area</label><br>
                        <input type="radio" id="three" name="place" value="other">
                        <label for="three">Other</label><br>
                    </form>
                </div>
                    <div class="col">
                        <p>Problem:</p>
                        <form>
                            <input type="checkbox" id="problem1" name="vehicle1" value="Bike">
                            <label for="problem1"> 1</label><br>
                            <input type="checkbox" id="problem2" name="vehicle2" value="Car">
                            <label for="problem2"> 2</label><br>
                            <input type="checkbox" id="problem3" name="vehicle3" value="Boat">
                            <label for="problem3"> 3</label>
                        </form>
                    </div>
                        <div class="col">
                            <form>
                                <label for="number" id="number">Number:</label><br>
                                <input type="text" name="number" size="30">
                                <label for="email" id="email">Email:</label><br>
                                <input type="text" name="email" size="30">
                            </form>
                        </div>
                            <div class="col" id="choiceCol">
                                <form>
                                    <label for="choice">Type:  </label>
                                    <select id="choice" name="choice">
                                        <option value="australia">Type 1</option>
                                        <option value="canada">Type 2</option>
                                        <option value="usa">Type 3</option>
                                    </select>
                                </form>
                            </div>
                                <div class="col"></div>
            </div>
            <div class="row" id="space2"></div>
            <div class="row" id="row3">
                <div class="col">
                    <form>
                        <label for="description" id="description">Description:</label><br>
                        <textarea id="subject" name="description" placeholder="Write something.." style="width: 100vh; height: 20vh"></textarea>
                    </form>
                </div>
                    <div class="col" id="colFile">
                        <label for="myfile">Select a file:</label><br>
                        <input type="file" id="myfile" name="myfile">
                    </div>
            </div>
            <div class="row" id="row4">
                <div class="col"></div>
                    <div class="col" id="submitCol">
                        <input class="btn btn-primary btn-block" type="submit" value="Submit">
                    </div>
                        <div class="col"></div>
            </div>
    </div>
